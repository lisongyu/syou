<!doctype html>
<html lang="en">
<head>

	<title>function 判断是否处于严格模式</title>
</head>
<body>
	<script>
	"use strict";
	var calcu = {//对象直接量
		oper1: 1,
		oper2: 2,
		add: function(){
			return function(){
				alert(1);
			};
		}

	};
	calcu.add()();

		document.write(msg +"<br />");
	}
	</script>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>利用闭包实现的私有属性存取器方法</title>
</head>
<body>
	<script>
	function addPrivateProperty(o,name,predicate){
		var value;	//一个属性值

		//getter方法将其返回
		o["get" + name] = function(){ return value}

		//setter 
		o["set" + name] = function(v){
		 	if(predicate&&!predicate(v))
		 		throw Error("set"+ name +":invalid value " + v)
		 	else
		 		value = v;	
		};
	}

	var o = {};
	addPrivateProperty(o,"Gao", function(x){return typeof x == "string"});

	o.setGao("Frank");
	alert(o.getGao());
	</script>
</body>
</html>
